<app-store-menubar></app-store-menubar>

<div class="container">
  <h2>ABC de Productos</h2>

  <div class="row">
    <clr-datagrid>
      <clr-dg-column [clrDgField]="'id'">ID</clr-dg-column>
      <clr-dg-column [clrDgField]="'nombre'">Nombre</clr-dg-column>
      <clr-dg-column [clrDgField]="'descripcion'">Descripcion</clr-dg-column>
      <clr-dg-column [clrDgField]="'cantidad'">Cantidad</clr-dg-column>
      <clr-dg-column [clrDgField]="'unidad'">Unidad</clr-dg-column>
      <clr-dg-column [clrDgField]="'precio'">Precio</clr-dg-column>
      <clr-dg-column [clrDgField]="'imagen'">Imagen</clr-dg-column>
      <clr-dg-column>Detalles</clr-dg-column>

      <clr-dg-row *clrDgItems="let producto of productos">
        <clr-dg-cell>{{ producto.id }}</clr-dg-cell>
        <clr-dg-cell>{{ producto.nombre }}</clr-dg-cell>
        <clr-dg-cell>{{ producto.descripcion }} </clr-dg-cell>
        <clr-dg-cell>{{ producto.cantidad }}</clr-dg-cell>
        <clr-dg-cell>{{ producto.unidad}} </clr-dg-cell>
        <clr-dg-cell>{{ producto.precio }}</clr-dg-cell>
        <clr-dg-cell>
          <img src="{{ producto.img}} " alt="" width="100px">
        </clr-dg-cell>

        <clr-dg-cell>
          <button class="botones btn btn-dark">
            <i class="bi bi-info-circle"></i>
          </button>
        </clr-dg-cell>
      </clr-dg-row>

    </clr-datagrid>
  </div>

  <div class="row">
    <div class="col col-2">
      <input type="text" class="form-control" placeholder="ID" readonly>
    </div>
  </div>

  <div class="row">

    <div class="col-8">
      <div class="col">
        <input type="text" class="form-control" placeholder="Nombre del producto">
      </div>
      <div class="col">
        <textarea class="form-control" placeholder="Descripcion" rows="6"></textarea>
      </div>

      <div class="row">
        <div class="col col-3">
          <input type="number" class="form-control" placeholder="Cantidad" max="100" min="0.01">
        </div>
        <div class="col col-3">
          <select class="form-control">
            <option value="">Unidad</option>
            <option value="pz">pz</option>
            <option value="kg">kg</option>
          </select>
        </div>
      </div>

      <div class="col col-5">
        <input type="number" class="form-control" placeholder="Precio" min="0.1" max="10000">
      </div>
    </div>
    <div class="col-3">
      <input class="form-control" type="file" id="formFile">
    </div>
  </div>

  <div class="row">
    <div class="col-8 cont-botones">
      <button class="botones btn btn-dark">Alta</button>
      <button class="botones btn btn-dark">Bajo</button>
      <button class="botones btn btn-dark">Cambio</button>
      <button class="botones btn btn-dark">Cancelar</button>
    </div>
  </div>

</div>
