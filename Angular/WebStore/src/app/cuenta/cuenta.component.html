            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" pInputText>
        </div>
        <div class="p-field">
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" pInputText>
        </div>

            <label for="domicilio">Domicilio</label>

        </div>

        <div class="p-field">
            <label for="contraseña2">Confirmar contraseña</label>
            <input id="contraseña2" type="text" pInputText>
