<clr-datagrid>
  <clr-dg-column [clrDgField]="'img'">Imagen</clr-dg-column>
  <clr-dg-column [clrDgField]="'nombre'">Nombre</clr-dg-column>
  <clr-dg-column [clrDgField]="'precio'" clrDgColType="number">Precio</clr-dg-column>
  <clr-dg-column [clrDgField]="'cantidad'" clrDgColType="number">Cantidad</clr-dg-column>
  <clr-dg-column [clrDgField]="'total'" clrDgColType="number">Total</clr-dg-column>
  <clr-dg-column>Eliminar</clr-dg-column>
  <clr-dg-row *clrDgItems="let prodcarrito of carrito">
    <clr-dg-cell>
      <img src="{{ prodcarrito.img }}" alt="Imagen de {{ prodcarrito.nombre }}" width="100px">
    </clr-dg-cell>
    <clr-dg-cell>{{ prodcarrito.nombre }}</clr-dg-cell>
    <clr-dg-cell>$ {{ prodcarrito.precio }} mxn</clr-dg-cell>
    <clr-dg-cell>{{ prodcarrito.cantidad }}</clr-dg-cell>
    <clr-dg-cell>$ {{ prodcarrito.cantidad * prodcarrito.precio }} mxn</clr-dg-cell>
    <clr-dg-cell>
      <button>X</button>
    </clr-dg-cell>
  </clr-dg-row>

</clr-datagrid>
