<app-store-menubar></app-store-menubar>

<div class="products" onload="getProducto()">

  <div class="container col-3" *ngFor="let producto of producto">
    <div class="datos" [id]="producto.id">

      <img class="img-prod" src="{{ producto.img }}" alt="Producto">

      <h3>
        {{ producto.name }}
      </h3>

      <p>Precio: $ {{ producto.prize }} {{ producto.medida}}</p>

      <span class="col-3">Cantidad</span>
      <input type="number" class="col-3 cantidad" min="0" max="99" size="4">
      <br>
      <button class="btn btn-dark" (click)="agregarCarrito(producto.id)">Agregar</button>

    </div>
  </div>
</div>
