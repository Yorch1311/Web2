<app-store-menubar></app-store-menubar>

<div class="container">

  <div class="row">
    <h2>Ventas de los productos</h2>
  </div>

  <div class="row">

    <div class="col-3">
      <label>Escoja el tipo de grafica:</label>
    </div>

    <div class="col-2">
      <select class="form-control" #selectGrafica (change)="tipoGrafica(selectGrafica.value)" placeholder="TIpo de grafica">
        <option value="">Tipo...</option>
        <option value="Mes">Mes</option>
        <option value="A単o">A単o</option>
      </select>
    </div>

    <div class="col-2" *ngIf="opcion == 'Mes'">

      <select class="form-control" #selectMes (change)="mes(selectMes.value)">
        <option value="">Mes</option>
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
        <option value="Marzo">Marzo</option>
        <option value="Abril">Abril</option>
        <option value="Mayo">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="Diciembre">Diciembre</option>
      </select>
    </div>

    <div class="col-2" *ngIf="opcion == 'A単o'">
      <input class="form-control" type="number" min="2000" max="{{ currentDate | date: 'y' }}"
        placeholder="A単o" #selectAnio (change)="anio(selectAnio.value)">
    </div>

    <div class="col-3" *ngIf="valor != ''">
      <button class="botones btn btn-dark" (click)="generar()">Generar</button>
    </div>

  </div>

  <clr-datagrid *ngIf="mostrar == true">
    <clr-dg-column [clrDgField]="'img'">Imagen</clr-dg-column>
    <clr-dg-column [clrDgField]="'nombre'">Nombre</clr-dg-column>
    <clr-dg-column [clrDgField]="'precio'" clrDgColType="number">Precio</clr-dg-column>
    <clr-dg-column [clrDgField]="'cantidad'" clrDgColType="number">Cantidad</clr-dg-column>
    <clr-dg-column [clrDgField]="'total'" clrDgColType="number">Total</clr-dg-column>
    <clr-dg-row *clrDgItems="let prodcarrito of productos">
      <clr-dg-cell>
        <img src="{{ prodcarrito.img }}" alt="Imagen de {{ prodcarrito.nombre }}" width="100px">
      </clr-dg-cell>
      <clr-dg-cell>{{ prodcarrito.nombre }}</clr-dg-cell>
      <clr-dg-cell>$ {{ prodcarrito.precio }} mxn</clr-dg-cell>
      <clr-dg-cell>{{ prodcarrito.cantidad }} {{ prodcarrito.unidad }}</clr-dg-cell>
      <clr-dg-cell>$ {{ prodcarrito.cantidad * prodcarrito.precio }} mxn</clr-dg-cell>
    </clr-dg-row>

  </clr-datagrid>


</div>
